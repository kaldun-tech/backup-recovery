# Backup Configuration Template
# Simple backup profiles for personal use

profiles:
  production:
    name: "Production Backup"
    paths:
      - path: "$HOME/Documents"
        include: 
          - "**/*.pdf"
          - "**/*.docx"
          - "**/*.txt"
        exclude:
          - "**/temp/**"
          - "**/.DS_Store"
        
      - path: "$HOME/Pictures"
        include:
          - "**/*.jpg"
          - "**/*.png"
          - "**/*.mp4"
        exclude:
          - "**/cache/**"

# Storage configuration
aws:
  enabled: true
  region: "us-east-1"
  bucket: "your-backup-bucket-name"
  storage_class: "GLACIER"  # Direct to Glacier Flexible for cost savings

proton:
  enabled: false  # Enable when ready to configure

local:
  enabled: true
  backup_directory: "/path/to/backup/directory"

# Data classification - routes files automatically
classification:
  sensitive:
    keywords: ["password", "financial", "tax", "medical", "private"]
    file_extensions: [".key", ".pem", ".p12"]
  critical:
    patterns: ["**/Documents/Important/**", "**/Pictures/Family/**"]